
<div class="folder" id="<#id#>" data-parent="<#parent-id#>" title="<#folder#>" role="button" onclick="openSubFolder(this)" onmouseout="hideCover(event)" onmouseover="showCover(this)">
    <div class="cover"><#cover#></div>
    <div class="info">
        <div class="title"><#folder#></div>
    </div>
    <div class="folder-container" id="folder-<#id#>">
        <div class="close-button" onclick="closeSubFolder(this.parentElement.parentElement)" title="Close"><#folder#></div>
